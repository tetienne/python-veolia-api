[tool.poetry]
name = "pyolia"
version = "0.5.1"
description = "Async Python wrapper to interact with internal Veolia API"
authors = ["Thibaut Etienne"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tetienne/pyolia"
repository = "https://github.com/tetiene/pyolia"
packages = [
    { include = "pyolia" }
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
aiohttp = "^3.6.1"
pyhumps = "^1.3.1"
backoff = "^1.10.0"

[tool.poetry.dev-dependencies]
tox = "^3.24"
pytest = "^6.2"
pytest-cov = "^2.12.0"
pre-commit = "^2.14"
black = {version = "^21.8b0", allow-prereleases = true}
pylint = "^2.8.3"
isort = "^5.9.3"
mypy = "^0.910"
flake8 = "^3.9.2"
pyupgrade = "^2.7.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
profile = "black"
